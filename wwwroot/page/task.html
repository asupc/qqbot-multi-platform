<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                </div>
            </script>
            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">关键字</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="Key" name="Key" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js"></script>
    <script>
        layui.use(['form', 'table', 'common'], function () {
            var $ = layui.jquery,
                form = layui.form,
                common = layui.common,
                table = layui.table;
            function initTable() {
                common.ajax("/Task", "get", { Key: $("#Key").val() }, function (data) {
                    table.render({
                        elem: '#currentTableId',
                        toolbar: '#toolbarDemo',
                        defaultToolbar: ['filter', 'exports', 'print', {
                            title: '提示',
                            layEvent: 'LAYTABLE_TIPS',
                            icon: 'layui-icon-tips'
                        }],
                        cols: [[
                            { type: "checkbox", width: 50 },
                            { field: 'Name', title: '任务名称', sort: true },
                            { field: 'Command', title: '执行命令', sort: true },
                            { field: 'FileName', title: '执行脚本', sort: true },
                            { field: 'Cron', title: '定时执行', sort: true },
                            {
                                field: 'Enable', title: '是否启用', sort: true, templet(d) {
                                    return d.Enable ? "是" : "否";
                                },
                            },
                            {
                                field: 'EnableConc', title: '并发执行', sort: true, templet(d) {
                                    return d.EnableConc ? "是" : "否";
                                },
                            },
                            {
                                field: 'ExecAllCookie', title: '全量执行', sort: true, templet(d) {
                                    return d.ExecAllCookie ? "是" : "否";
                                },
                            },
                            {
                                field: 'EnablePush', title: '允许通知', sort: true, templet(d) {
                                    return d.EnablePush ? "是" : "否";
                                },
                            },
                            {
                                field: 'PushGroup', title: '允许群聊', sort: true, templet(d) {
                                    return d.PushGroup ? "是" : "否";
                                },
                            },
                            { field: 'MaxCount', title: '日限制', sort: true },
                            { title: '操作', minWidth: 120, toolbar: '#currentTableBar', align: "center" }
                        ]],
                        limits: [10, 15, 20, 25, 50, 100],
                        limit: 20,
                        page: true,
                        skin: 'line',
                        data: data,
                        size: "lg"
                    });
                });
            }
            initTable();

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                initTable();
                return false;
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加脚本指令',
                        type: 2,
                        shade: 0.2,
                        area: ['800px', '650px'],
                        content: 'task-add.html',
                        end: initTable
                    });
                } else if (obj.event === 'delete') {  // 监听删除操作
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    var index = layer.open({
                        title: '编辑脚本指令',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['800px', '650px'],
                        content: 'task-add.html?id=' + data.Id,
                        end: initTable
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除该脚本指令吗？', function (index) {
                        common.ajax(`/Task/` + data.Id, "delete", {}, function (data) {
                            layer.msg("删除成功！", { icon: 6 }, function () {
                                obj.del();
                                layer.close(index);
                            });
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
